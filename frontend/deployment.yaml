apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-react-gpt
spec:
  selector:
    matchLabels:
      app: ollama-react-gpt
  template:
    metadata:
      labels:
        app: ollama-react-gpt
    spec:
      containers:
      - name: ollama-react-gpt
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
